    <div class="container">
        <h1>入庫残管理</h1>
        <p>仕入先に返品したtrans情報を元に再入荷を管理します</p>
        <p>1 ~ 返品した数まで再発注かけることができます。</p>
        <p>「再発注」をかけたtransはstatus=0に更新され、再発注の対象外となりますので、お気をつけください。</p>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>仕入先</th>

                    <th>現在在庫数</th>
                    <th>入荷指示数</th>
                    <th>返品数</th>
                    <th>実質入荷数</th>
