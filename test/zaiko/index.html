<!DOCTYPE html>
<html lang="ja">
<head>

    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="cache-control" content="no-cache">
    <meta name="viewport" content="width=device-width">
    <link href="css/bootstrap.min.css" rel="stylesheet" media="screen">
    <script src="lib/jquery.min.js"></script>
    <script src="lib/bootstrap.min.js"></script>
    <script src="lib/alasql.min.js"></script>
    <script src="lib/purl.js"></script>

    <title>COMPANY</title>
</head>
<body>
    <nav class="navbar navbar-default">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar-collapse">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand">COMPANY</a>
            </div>
            
            <div class="collapse navbar-collapse" id="navbar-collapse">
                <ul class="nav navbar-nav">
                    <li class="active">
                        <a href="index.html">在庫管理</a>
                    </li>
                </ul>
                <ul class="nav navbar-nav navbar-right">
                    <li class="dropdown">
                        <a href="#" class="dropdown-toggle" data-toggle="dropdown"><span class="glyphicon glyphicon-cog"></span>システム</a>
                        <ul class="dropdown-menu">
                            <li>
                                <a onclick="window.location.reload(true);"><span class="glyphicon glyphicon-refresh"></span>リロード</a>
                            </li>
                            <li>
                                <a onclick="DB.init();"><span class="glyphicon glyphicon-repeat"></span>DB初期化</a>
                            </li>
                            <li>
                                <a onclick="DB.remove();"><span class="glyphicon glyphicon-trash"></span>DB削除</a>
                            </li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    
    <div class="container">
        <form action="index.html" class="for-m-inline text-center">
            <div class="form-group">
                <label>倉庫</label>
                <select name="q1" class="form-control">
                    <option value="0">すべて</option>
                </select>
            </div>
            <div class="form-group">
                <label>分類</label>
                <select name="q2" class="form-control">
                    <option value="0">すべて</option>
                </select>
            </div>
            <div class="form-group">
                <label>コード</label>
                <input name="q3" type="text" class="form-control" placeholder="前方一致">
            </div>
            
            <button type="submit" class="btn btn-primary">
                <span class="glyphicon glyphicon-search"></span>検索
            </button>
        </form>
        <hr>
        
        <div class="clearfix" style="margin: 10px 0;">
            <a href="stock-form.html" class="btn btn-success pull-right"><span class="glyphicon glyphicon-plus"></span>新規</a>
        </div>
        
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>倉庫</th>
                    <th>分類</th>
                    <th>コード</th>
                    <th>メーカー</th>
                    <th>詳細</th>
                    <th>金額</th>
                    <th>残量</th>
                    <th>単位</th>
                    <th>平均出荷数</th>
                    <th>出荷対応日数</th>
                    <th>リードタイム日数</th>
                </tr>
            </thead>
            <tbody id="tbody-stocks"></tbody>
        </table>
